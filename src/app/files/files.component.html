<p-table [value]="filesList">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Client</th>
      <th>File Path</th>
      <th>Received</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-file>
    <tr>
      <td>{{ file.id }}</td>
      <td>{{ file.client }}</td>
      <td>{{ file.path }}</td>
      <td>{{ file.received }}</td>
    </tr>
  </ng-template>
</p-table>
<ul>
  <li *ngFor="let file of filesList">{{ file.id }}</li>
</ul>
